---
name: fastapi-application-ci-pipeline

on:
  push:
    branches:
      - main
      - feature/*
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  testing-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run linters
        run: |
          flake8 .
          black --check .
  unit-test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.12'
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        - name: Run unit tests
          run: |
            echo "Running unit tests..."
  build-docker-image:
        outputs:
            image: ${{ steps.meta.outputs.tags }}
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref_type == 'tag'
        needs: 
            - testing-ci
            - unit-test
        steps:
          - name: Extract version from tag
            uses: docker/metadata-action@v5
            id: meta
            with:
                images: |
                    ${{ vars.DOCKERHUB_USERNAME }}/fastapi-application-ci
                tags: |
                    type=semver,pattern={{version}}
          - name: Log in to Docker Hub
            uses: docker/login-action@v3
            with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
          - name: Checkout code
            uses: actions/checkout@v2
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
          - name: Build and push Docker image
            uses: docker/build-push-action@v6
            env:
                DOCKER_BUILD_SUMMARY: false
            with:
                context: .
                push: true
                tags: ${{ steps.meta.outputs.tags }}
  update-image-tag:
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref_type == 'tag'
        needs: 
            - build-docker-image
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
            with:
              repository: roshank8848/argocd-deployment
              ref: main
              path: argocd-deployment
              token: ${{ secrets.DEPLOYMENT_REPO_TOKEN }}
          - name: Debug file paths
            run: |
                echo "Current directory: $(pwd)"
                echo "Files in current directory:"
                ls -la
                echo "Files in argocd-deployment directory:"
                ls -la argocd-deployment
          - name: Update image tag in ArgoCD deployment
            run: |
                cd argocd-deployment/manifests
                echo "Current directory: $(pwd)"
                IMAGE_TAG="${{ needs.build-docker-image.outputs.image }}"
                IMAGE_TAG=$(echo "$IMAGE_TAG" | sed 's/roshank8848\/fastapi-application-ci:latest//g' | tr -s ' ')
                echo "Updating image tag to $IMAGE_TAG"
                sed -i "s|fastapi-application-ci:.*|fastapi-application-ci:$IMAGE_TAG|g" fastapi-app-deployment.yaml
          - name: Configure git credentials for pushing into the image repo
            run: |
                cd argocd-deployment
                git config --global user.email "cibot@testin.app"
                git config --global user.name "cibot"
                git remote set-url origin https://${{ secrets.DEPLOYMENT_REPO_TOKEN }}@github.com/roshank8848/argocd-deployment.git
          - name: Commit and push changes
            run: |
                cd argocd-deployment
                git add .
                git commit -m "Update image tag to ${{ needs.build-docker-image.outputs.image }}"
                git push origin main
